{% extends "base_form.html" %}

{% block title %}
НОВАЯ КАРТОЧКА
{% endblock %}

{% block js %}
<script>
    {% include "includes/materialize/select_init.html" %}
</script>
{% endblock %}


{% block form %}

<h5 class="center-align">Новая карточка</h5>
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col s12 m10 offset-m1 input-field">
            {{ form_card.name }}
            <label>Название новой карточки</label>
        </div>

        {{ formset.management_form }}
        {% for form in formset %}
            <div class="col s8 m8 offset-m1 input-field">
                {{ form.name }}
                <label>Объект слежения</label>
            </div>
            <div class="col s4 m2 input-field">
                {{ form.type }}
                <label>Тип</label>
            </div>
        {% endfor %}

    </div>

    <div class="center-align mv-2">
        <button class="waves-effect waves-light blue btn" type="submit" name="action">Создать</button>
    </div>

</form>

{% endblock %}
